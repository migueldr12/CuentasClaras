<ion-content [fullscreen]="true" class="ion-padding">
  <div class="content-container">
    <h1 class="ion-padding">Bienvenido,</h1>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Prefacturas</ion-card-title>
      </ion-card-header>
      <ion-card-content class="ion-text-center" [routerLink]="">
        <p>No tienes prefacturas, da click para agregar</p>
        <ion-icon name="add-outline" size="large"></ion-icon>
      </ion-card-content>
    </ion-card>
    <div class="button-container">
      <ion-button
        color="success"
        class="contacto-button"
        (click)="goToContacto()"
        >Contacta un contador</ion-button
      >
    </div>
  </div>
</ion-content>
