<ion-header collapse="fade">
  <ion-toolbar>
    <ion-title>Bienvenido, nombre de usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Prefacturas</ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-text-center" [routerLink]="">
      <p>No tienes pre facturas, da click para agregar</p>
      <ion-icon name="add-outline" size="large"></ion-icon>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer collapse="fade" class="ion-no-border">
  <ion-toolbar>
    <ion-button expand="block" shape="round" color="success"
      >Contacta un contador</ion-button
    >
  </ion-toolbar>
</ion-footer>
